<!DOCTYPE html>
<html>
<head>
	<title>Berlinpass-map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="berlinpass.css" />
	<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="map"></div>
	<div id="buttons-window-height">
		<div id="search-button" class="little-button" data-for="search-field-container"></div>
		<div id="search-field-container">
			<input type="text" id="search-field"></input>
			<button id="search-field-button">los</button>
		</div>
		<div id="category-button" class="little-button" data-for="map-buttons"></div>
		<div id="map-buttons">
			<div id="map-buttons-checks">
				<input class="filter" type="checkbox" data-value="Ausstellung" id="ausstellung"></input>
				<input class="filter" type="checkbox" data-value="Kino" id="kino"></input>
				<input class="filter" type="checkbox" data-value="Kunstsammlung" id="kunstsammlung"></input>
				<input class="filter" type="checkbox" data-value="Lesung" id="lesung"></input>
				<input class="filter" type="checkbox" data-value="Museum" id="museum"></input>
				<input class="filter" type="checkbox" data-value="Kabarett" id="kabarett"></input>
				<input class="filter" type="checkbox" data-value="Musik" id="musik"></input>
				<input class="filter" type="checkbox" data-value="Tanz" id="tanz"></input>
				<input class="filter" type="checkbox" data-value="Theater" id="theater"></input>
				<input class="filter" type="checkbox" data-value="Oper" id="oper"></input>
				<input class="filter" type="checkbox" data-value="Bibliothek" id="bibliothek"></input>
				<input class="filter" type="checkbox" data-value="Kurse" id="kurse"></input>
				<input class="filter" type="checkbox" data-value="Musikschule" id="musikschule"></input>
				<input class="filter" type="checkbox" data-value="Volkshochschule" id="volkshochschule"></input>
				<input class="filter" type="checkbox" data-value="Natur & Erholung" id="naturerholung"></input>
				<input class="filter" type="checkbox" data-value="Eislaufen" id="eislaufen"></input>
				<input class="filter" type="checkbox" data-value="Schwimmen" id="schwimmen"></input>
				<input class="filter" type="checkbox" data-value="Sportverein" id="sportverein"></input>
				<input class="filter" type="checkbox" data-value="Zuschauen" id="zuschauen"></input>
				<input class="filter" type="checkbox" data-value="Für Familien" id="familien"></input>
				<input class="filter" type="checkbox" data-value="Für Senioren" id="senioren"></input>
				<input class="filter" type="checkbox" data-value="Sonstiges" id="sonstiges"></input>
			</div>
			<b>Kultur & Kunst</b><br>
			<label for="ausstellung">Ausstellung</label><br>
			<label for="kino">Kino</label><br>
			<label for="kunstsammlung">Kunstsammlung</label><br>
			<label for="lesung">Lesung</label><br>
			<label for="museum">Museum</label><br><br>
			
			<b>Bühne & Unterhaltung</b><br>
			<label for="kabarett">Kabarett</label><br>
			<label for="musik">Musik</label><br>
			<label for="tanz">Tanz</label><br>
			<label for="theater">Theater</label><br>
			<label for="oper">Oper</label><br><br>
			
			<b>Bildung & Wissen</b><br>
			<label for="bibliothek">Bibliothek</label><br>
			<label for="kurse">Kurse</label><br>
			<label for="musikschule">Musikschule</label><br>	
			<label for="volkshochschule">Volkshochschule</label><br><br>
			
			<label for="naturerholung"><b>Natur & Erholung</b></label><br><br>
			
			<b>Sport & Spiel</b><br>
			<label for="eislaufen">Eislaufen</label><br>
			<label for="schwimmen">Schwimmen</label><br>
			<label for="sportverein">Sportverein</label><br>
			<label for="zuschauen">Zuschauen</label><br><br>
			
			<label for="familien"><b>Für Familien</b></label><br><br>
			
			<label for="senioren"><b>Für Senioren</b></label><br><br>
			
			<label for="sonstiges"><b>Sonstiges<b/></label><br>
		</div>
	</div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="newberlinpass.js" charset="UTF-8"></script>
</body>
</html>
